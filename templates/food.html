<!DOCTYPE html>
<html>

<head>
    <title>Food Recommendation System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset some default styles for consistency */
        body,
        h1,
        h2,
        ul,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Food2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        main {
            background-image: url('https://nutripal.onrender.com/Food2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            /* Add padding to ensure content is visible on top of the image */


        }

        main h1 {
            color: #007BFF;
            /* Adjust the title color */
            text-align: center;
            /* Center-align the title */
            font-size: 32px;
            /* Increase the title font size */
        }

        main label {
            color: #0c0d0e;
            /* Adjust label color */
        }



        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 2rem;
        }

        .intro {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 25px;
            color: #007BFF;
            text-shadow: -1px 1px 0 black;
        }

        .features {
            border-top: 1px solid #ccc;
            padding-top: 2rem;
            text-align: justify;
            font-size: 25px;
            color: black;
            text-shadow: -1px -1px 0 white;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
        }

        /* Logging in styling */

        .login-section {
            text-align: center;
            font-size: 30px;
        }

        .login-input {
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .login-button {
            width: 150px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
        }

        /* Food Recommendations styling */
        .food-recommendations {
            text-align: center;
            font-size: 25px;
            color: #f5f5f5;
        }

        .food-select {
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .food-button {
            width: 150px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
        }

        /* About Us styling */
        .about-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .text-style {
            font-size: 20px;
            text-align: center;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            /* Align links to the right */
            align-items: center;
            /* Vertically center links */
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header li {
            margin-left: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Style the icons */
        .fa-sign-out-alt {
            margin-right: 5px;
        }

        .fa-home {
            margin-right: 5px;
        }

        /* Change the color of links on hover */
        header a:hover {
            color: #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li><a href="/index"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </li>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </header>

        <main>
            <h1>Food Recommendation</h1>
            <label for="food-name">Enter your food preference:</label>
            <input type="text" id="searchInput" oninput="searchFood()" required>
            <div id="searchResults"></div>
            <!-- Add pagination elements -->
            <div id="pagination">
                <button id="prevPage">Previous Page</button>
                <button id="nextPage">Next Page</button>
                <span id="pageInfo">Page 1 of 1</span>
            </div>
            <form id="recommendation-form">

                <!-- Diabetic Type selection -->
                <label for="diabetic-type">Diabetic Type:</label>
                <select id="diabetic-type">
                    <option value="Type 1">Type 1</option>
                    <option value="Type 2">Type 2</option>
                </select>

                <!-- Age input -->
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <label for="Patient Name">Patient Name:</label>
                <input type="text" id="name" required>

                <!-- Allergies dropdown with common options -->
                <label for="allergies">Allergies:</label>
                <select id="allergies">
                    <option value="None">None</option>
                    <option value="Peanuts">Peanuts</option>
                    <option value="Tree Nuts">Tree Nuts</option>
                    <option value="Milk">Milk</option>
                    <option value="Eggs">Eggs</option>
                    <option value="Soy">Soy</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Fish">Fish</option>
                    <option value="Shellfish">Shellfish</option>
                </select>
                <label for="selected-food">Selected Food:</label>
                <input type="text" id="selected-food"> 
                <button type="submit" id="recommend-button" disabled>Recommend</button>
            </form>



            <h2>Recommended Foods:</h2>
            <ul id="recommended-foods"></ul>
        </main>

        <footer>
            &copy; 2023 NutriPal
        </footer>
    </div>

    <script>
        let selectedFood = ''; // Variable to store the selected food
        let foodNames = []

        const getFetchFoodName = () => {
            fetch('/food-names', {
                method: 'GET'
            }).then(res => res.json()).then(names => {
                console.log(names);
                foodNames = names.names;
            })
        }

        getFetchFoodName();

        document.getElementById('recommendation-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const foodName = selectedFood;

            // Make an AJAX request to your Flask API for collaborative filtering
            fetch('/collaborative-filtering-recommendation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ food_name: foodName })
            })
                .then(response => response.json())
                .then(data => {
                    const recommendedFoods = document.getElementById('recommended-foods');
                    recommendedFoods.innerHTML = '';

                    if (data.length === 0) {
                        recommendedFoods.innerHTML = '<li>No recommendations found.</li>';
                    } else {
                        data.forEach(food => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<strong>${food.Name}</strong>: ${food.Describe}`;
                            recommendedFoods.appendChild(listItem);
                        });
                    }

                    // Retrieve the patient's details from the form
                    const patientDetails = {
                        name: document.getElementById('name').value,
                        diabeticType: document.getElementById('diabetic-type').value,
                        age: document.getElementById('age').value,
                        allergies: document.getElementById('allergies').value,
                    };

                    // Save patient details and recommended food to localStorage
                    localStorage.setItem('userData', JSON.stringify(patientDetails));
                    localStorage.setItem('recommendedFood', JSON.stringify(data)); // Saving recommended food data

                    // Redirect to the Meal Plan display page
                    window.location.href = '/meal_plan_display';

                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });


        // Sample list of food names


        const itemsPerPage = 10; // Number of items to display per page
        let currentPage = 1; // Initialize the current page

        function selectFood(food) {
            selectedFood = food;
            document.getElementById('selected-food').value = selectedFood;
            document.getElementById('recommend-button').disabled = false;
        }

        function searchFood() {
            // Get the user's search query
            const query = document.getElementById('searchInput').value.toLowerCase();

            // Filter food names that match the query
            const matchingFoods = foodNames.filter(food => food.toLowerCase().includes(query));

            // Calculate the total number of pages based on itemsPerPage
            const totalPages = Math.ceil(matchingFoods.length / itemsPerPage);

            // Display pagination information
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            // Calculate the starting and ending indexes for the current page
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            // Display the matching food names for the current page
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = ''; // Clear previous results

            if (matchingFoods.length === 0) {
                searchResultsDiv.innerHTML = 'No matching foods found.';
            } else {
                matchingFoods.slice(startIndex, endIndex).forEach(food => {
                    const foodButton = document.createElement('button');
                    foodButton.textContent = food;
                    foodButton.addEventListener('click', () => {
                        // When a food item is clicked, select it
                        selectFood(food);

                        // Clear the search results
                        searchResultsDiv.innerHTML = '';
                    });
                    searchResultsDiv.appendChild(foodButton);
                });
            }
        }

    </script>
</body>

</html>
